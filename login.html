<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabiQuiz - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Paleta de colores para el diseño moderno */
        :root {
            --primary-purple: #6c5ce7;
            --secondary-purple: #a29bfe;
            --primary-green: #00b894;
            --secondary-green: #55efc4;
            --white: #ffffff;
            --gray-light: #f5f6fa;
            --gray-dark: #2d3436;
            --red-error: #ff7675;
            --green-correct: #00d2d3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            color: var(--gray-dark);
            text-align: center;
            overflow: hidden;
        }

        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .sabi-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            color: var(--primary-purple);
            font-weight: 700;
            margin: 0 0 10px;
        }

        p {
            font-size: 1em;
            color: var(--gray-dark);
            margin: 0 0 20px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid var(--gray-light);
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 10px rgba(0, 184, 148, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--white);
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary-purple);
        }

        .btn-secondary {
            background: var(--primary-green);
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .toggle-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--gray-dark);
        }

        .toggle-text a {
            color: var(--primary-purple);
            font-weight: 600;
            cursor: pointer;
        }

        #message {
            margin-top: 15px;
            font-weight: 600;
            color: var(--red-error);
        }
    </style>
</head>
<body>

    <div class="login-container animate__animated animate__fadeIn">
        <img src="img/celebrando_perro_2.png" alt="Sabi Logo" class="sabi-logo animate__animated animate__zoomIn">
        <h1 id="form-title">Iniciar Sesión</h1>
        <p>¡Bienvenido de vuelta a SabiQuiz!</p>

        <form id="auth-form">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <p id="toggle-form" class="toggle-text">
            ¿No tienes una cuenta? <a href="#">Crea una aquí</a>
        </p>

        <div id="message"></div>
    </div>

<script type="module">
    // --- IMPORTACIONES (Añadimos setPersistence y browserLocalPersistence) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDx_2b2rhaoRh7WawE9b-QVlVNj5PfycVA",
  authDomain: "sabiquiz-8f915.firebaseapp.com",
  projectId: "sabiquiz-8f915",
  storageBucket: "sabiquiz-8f915.firebasestorage.app",
  messagingSenderId: "1007656278742",
  appId: "1:1007656278742:web:a17a204b430d2638e74777",
  measurementId: "G-FB8HC6HV73"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authForm = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const formTitle = document.getElementById('form-title');
    const toggleFormText = document.getElementById('toggle-form');
    const messageDiv = document.getElementById('message');
    
    let isLogin = true;

    toggleFormText.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Iniciar Sesión' : 'Crear Cuenta';
        submitBtn.textContent = isLogin ? 'Iniciar Sesión' : 'Crear Cuenta';
        toggleFormText.innerHTML = isLogin ? '¿No tienes una cuenta? <a href="#">Crea una aquí</a>' : '¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>';
        messageDiv.textContent = '';
    });

    authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        messageDiv.textContent = '';

        // --- ¡LA CORRECCIÓN ESTÁ AQUÍ! ---
        // Le decimos a Firebase que guarde la sesión de forma local y persistente.
        setPersistence(auth, browserLocalPersistence)
            .then(() => {
                if (isLogin) {
                    // Lógica de inicio de sesión
                    return signInWithEmailAndPassword(auth, email, password);
                } else {
                    // Lógica para crear una cuenta
                    return createUserWithEmailAndPassword(auth, email, password);
                }
            })
            .then((userCredential) => {
                const user = userCredential.user;
                if (isLogin) {
                    console.log('Usuario ha iniciado sesión:', user.uid);
                    messageDiv.textContent = '¡Inicio de sesión exitoso!';
                    messageDiv.style.color = 'var(--primary-green)';
                    // Redirigimos al menú principal
                    window.location.href = 'main_menu.html';
                } else {
                    console.log('Usuario creado:', user.uid);
                    messageDiv.textContent = '¡Cuenta creada con éxito! Ahora puedes iniciar sesión.';
                    messageDiv.style.color = 'var(--primary-green)';
                    // Cambiamos al modo login para que el usuario inicie sesión
                    isLogin = true;
                    formTitle.textContent = 'Iniciar Sesión';
                    submitBtn.textContent = 'Iniciar Sesión';
                    toggleFormText.innerHTML = '¿No tienes una cuenta? <a href="#">Crea una aquí</a>';
                }
            })
            .catch((error) => {
                // Manejo de errores
                console.error("Error de autenticación:", error.message);
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.style.color = 'var(--red-error)';
            });
    });
</script>
</body>
</html>
